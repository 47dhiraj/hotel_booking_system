{% extends 'app/base.html '%}

{% load static %}
{% load crispy_forms_tags %}



{% block start %}

<style>
    body {
        background-color: whitesmoke;
    }
</style>


<div class="container" style="min-height: 44vh;">

    <div class="row">

        <div class="col-md-3">
        </div>


        <div class="col-md-6">

            <div class="row">

                <div class="col-md-2">
                </div>

                <div class="col-md-8">

                    <div class="card-body" style="margin-top: 30px; background-color: white;">

                        <h3 class="card-title text-center" style="color: black;"> Sign In </h3>
                        <br>

                        <form action="#" method="POST">

                            {% csrf_token %}

                            <div class="form-group">
                                <label class="pb-1">username : </label>
                                <input class="form-control form-control-sm" type="text" name="username"
                                    value="{{data.username}}" placeholder="enter username" required>
                            </div>
                            <br>

                            <div class="form-group">
                                <label class="pb-">password : </label>
                                <input class="form-control form-control-sm" type="password" name="password"
                                    placeholder="enter password" required>
                            </div>
                            <br>

                            {% if messages%}
                            {% for message in messages%}
                            <div class="alert {{ message.tags }} alert-dismissible fade show p-0 mb-1rem" role="alert">
                                {{message}}
                                <button type="button" class="btn-close p-0" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {%endfor%}
                            {% endif %}

                            <input type="submit" class="btn btn-primary btn-block w-100 mt-2" value="LogIn">


                        </form>

                        <p class="mb-0 mt-5"> Don't have an account ? <a href="{% url 'register' %} "><strong> Sign Up
                                </strong></a></p>
                        <p> Forgot Password ? <a href="#"><strong> Reset Password </strong></a>
                        </p>

                    </div>

                </div>

                <div class="col-md-2">
                </div>

            </div>

        </div>


        <div class="col-md-3">
        </div>

    </div>


</div>


{% endblock %}
