{% extends 'app/base.html '%}

{% load static %}
{% load crispy_forms_tags %}



{% block start %}
<style>
    body {
        background-color: whitesmoke;
    }
</style>


<div class="container">

    <div class="row">

        <div class="col-md-3">
        </div>

        <div class="col-md-6">

            <div class="row">

                <div class="col-md-2">
                </div>

                <div class="col-md-8">

                    <div class="card-body" style="margin-top: 25px; background-color: white;">

                        <h3 class="card-title text-center" style="color: black;"> Sign Up </h3>

                        <form action="{% url 'register' %}" method="POST">

                            {% csrf_token %}

                            <div class="form-group">
                                <label class="pb-1">username : </label>
                                <input class="form-control form-control-sm" type="text" name="username"
                                    value="{{data.username}}" placeholder="enter username" required>
                            </div>
                            <br>

                            <div class="form-group">
                                <label class="pb-1">password : </label>
                                <input class="form-control form-control-sm" type="password" name="password"
                                    placeholder="enter password" required>
                            </div>
                            <br>

                            <div class="form-group">
                                <label class="pb-1">confirm password : </label>
                                <input class="form-control form-control-sm" type="password" name="password2"
                                    placeholder="re-enter password" required>
                            </div>
                            <br>

                            {% if messages%}
                            {% for message in messages%}
                            <div class="alert {{ message.tags }} alert-dismissible fade show p-0 mb-1rem" role="alert">
                                {{message}}
                                <button type="button" class="btn-close p-0" data-bs-dismiss="alert"
                                    aria-label="Close"></button>
                            </div>
                            {%endfor%}
                            {% endif %}

                            <input type="submit" class="btn btn-primary btn-block w-100" value="Register">

                        </form>

                        <p class="mb-0 mt-2"> Already have an account ? <a href="{% url 'login' %}"><strong> Sign In
                                </strong></a></p>
                        <p>Forgot Password ? <a href="#"><strong> Reset Password</strong></a></p>

                    </div>
                </div>

                <div class="col-md-2">
                </div>

            </div>

        </div>

        <div class="col-md-3">
        </div>

    </div>


</div>


{% endblock %}
